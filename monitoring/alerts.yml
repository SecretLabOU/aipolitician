groups:
  - name: politician_ai_alerts
    rules:
      - alert: HighRequestLatency
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High request latency
          description: Average request latency is above 1 second for the last 5 minutes

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High error rate
          description: Error rate is above 10% for the last 5 minutes

      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: Low cache hit rate
          description: Cache hit rate is below 50% for the last 15 minutes

      - alert: HighGPUUsage
        expr: nvidia_gpu_utilization > 90
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High GPU usage
          description: GPU utilization is above 90% for the last 10 minutes

      - alert: HighGPUMemoryUsage
        expr: nvidia_gpu_memory_used_bytes / nvidia_gpu_memory_total_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High GPU memory usage
          description: GPU memory usage is above 90% for the last 5 minutes

      - alert: HighModelInferenceTime
        expr: rate(model_inference_duration_seconds_sum[5m]) / rate(model_inference_duration_seconds_count[5m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High model inference time
          description: Average model inference time is above 2 seconds for the last 5 minutes

      - alert: HighDatabaseLatency
        expr: rate(database_query_duration_seconds_sum[5m]) / rate(database_query_duration_seconds_count[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High database latency
          description: Average database query latency is above 0.5 seconds for the last 5 minutes

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Service is down
          description: Service {{ $labels.instance }} has been down for more than 1 minute
